<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Translate</title>
	<link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
</head>
<body>
	<div class="ui header segment">
		<div class="ui container">
			<h1 class="ui header">Online translater</h1>
			<div class="ui divider"></div>
			<p>The fastest translater</p>
		</div>
	</div>
	<div class="ui container">
		<div class="ui placeholder segment">
			<div class="ui icon header">English-Uzbek, Uzbek-English
			</div>
			<div class="inline", style="width: 90%;">
		<div class="ui massive form search">
			<div class="ui icon input", style="width: 100%;">
				<input class="prompt" type="text" placeholder="Input word" />
			<i class="search link icon"></i>
			</div>
		</div>
	</div>
		</div>

		<div class="ui piled segment ">
			<h4 class="ui header">Natija</h4>
			<table class="ui celled large olive table">
				<thead>
				<tr>
				<th><i class="united kingdom flag"></i>English</th>
				<th><i class="uzbekistan flag"></i>Uzbek</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Programmer</td>
				<td>Dasturchi</td>
			</tr>
		</tbody>
	</table>
		</div>

	</div>

</body>
</html
